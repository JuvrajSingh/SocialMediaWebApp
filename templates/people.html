{% extends "layout.html" %}

{% block title %}
    People
{% endblock %}

{% block main %}

    {% for person in persons %}
        <div>
            <p>
                {% if person not in followers %}
                    {{ person }} <a class="btn btn-primary btn-sm" href="{{ url_for('follow', following=person) }}">Follow</a>
                {% else %}
                    {{ person }} <a class="btn btn-primary btn-sm" href="{{ url_for('unfollow', following=person) }}">Unfollow</a>
                {% endif %}
            </p>
        </div>
    {% endfor %}
    
{% endblock %}
