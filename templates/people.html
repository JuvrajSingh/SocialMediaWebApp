{% extends "layout.html" %}

{% block title %}
    People
{% endblock %}

{% block main %}
    <form action="/people" method="post">
        {% for person in persons %}
            <div>
                <label for={{ person }}>{{ person }}</label>
                <input type="radio" name="following" id={{ person }} value={{ person }}>
                <input type="submit" value="Follow">
            </div>
        {% endfor %}
    </form>
    
{% endblock %}
