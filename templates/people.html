{% extends "layout.html" %}

{% block title %}
    People
{% endblock %}

{% block main %}
    <form action="/people" method="post">
        {% for person in persons %}
            <div>
                <label for={{ person[0] }}>{{ person[0] }}</label>
                <input type="radio" name="following" id={{ person[0] }} value={{ person[0] }}>
                <input type="submit" value="Follow">
            </div>
        {% endfor %}
    </form>
{% endblock %}
