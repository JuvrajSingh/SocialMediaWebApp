{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <input autocomplete="off" placeholder="Post Content" name="post">
        <input type="submit" value="Post">
    </form>
    <br>
    
    {% for post in posts %}
        <div>
            <p>
                <b>{{ post[1] }}</b>
                <span class="datetime">{{ post[3] }}</span>
            </p>
            <p>{{ post[2] }}</p><hr>
        </div>
    {% endfor %}
{% endblock %}
