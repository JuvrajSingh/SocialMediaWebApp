{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <input placeholder="Post Content" name="post">
        <input type="submit" value="Submit">
    </form>
    
    {% for post in posts %}
        <div>
            <p>
                {{ post[1] }}
                <span class="datetime">{{ post[3] }}</span>
            </p>
            <p>{{ post[2] }}</p><hr>
        </div>
    {% endfor %}
{% endblock %}
