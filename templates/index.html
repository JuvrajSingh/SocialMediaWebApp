{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <input placeholder="Post Content" name="post">
        <input type="submit" value="Submit">
    </form>
    
    {% for post in posts %}
        <div>{{ post[1] + ": " + post[2] }}</div>
    {% endfor %}
{% endblock %}
