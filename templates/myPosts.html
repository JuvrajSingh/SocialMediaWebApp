{% extends "layout.html" %}

{% block title %}
    My Posts
{% endblock %}

{% block main %}
    <table>
        {% for post in posts %}
            <tr>
                <td class = "datetime">{{ post[3] }}:</td>
                <td>{{ post[2] }}</td>
                <td><a class="btn btn-primary btn-sm" href="{{ url_for('delete', post_id=post[0]) }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
