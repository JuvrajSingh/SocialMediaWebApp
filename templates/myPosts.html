{% extends "layout.html" %}

{% block title %}
    My Posts
{% endblock %}

{% block main %}
    {% for post in posts %}
        <div>
            {{ "{} {}: {}".format(post[1], post[3], post[2]) }}
            <a class="btn btn-primary btn-sm" href="/myPosts">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
