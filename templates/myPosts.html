{% extends "layout.html" %}

{% block title %}
    My Posts
{% endblock %}

{% block main %}
    {% for post in posts %}
        <div>
            <p>{{ "{} {}: {}".format(post[1], post[3], post[2]) }}
            <a class="btn btn-primary btn-sm" href="{{ url_for('delete', post_id=post[0]) }}">Delete</a></p>
        </div>
    {% endfor %}
{% endblock %}
