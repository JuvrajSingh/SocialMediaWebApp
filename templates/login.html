{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div>
            <input autofocus name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input name="password" placeholder="Password" type="Password">
        </div>
        <input type="submit" value="Log In">
    </form>
{% endblock %}
